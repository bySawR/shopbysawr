<style>
    .section-container {
      background: white;
      margin: auto;
      padding: 0px;
      display: flex;
      align-items: center;
      overflow: hidden; /* Prevent horizontal scrolling on the body */
    }
    
    .product-list-container {
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: thin;
      scrollbar-color: var(--light-grey);
      flex-grow: 1;
      cursor: grab;
    }
    
    .product-list {
      display: flex;
      flex-direction: row;
      width: max-content;
    }
    
    .product-card {
      position: relative;
      flex: 0 0 auto;
      width: 250px;
  height: 150px;
      gap: 8px;
      margin: 4px;
      padding: 24px;
      border-radius: 10px;
      background: inherit;
      flex-direction: column;
      align-items: center;
      display: flex;
      justify-content: center;
    }
    
    .new-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: var(--red);
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.8em;
    }
    
    .product-card img {
      width: 100%;
      height: auto;
    }
    
    .scroll-icon {
      font-size: 2em;
      cursor: pointer;
      margin-left: 20px;
      color: white;
    }
    
    @media screen and (max-width: 600px) {
      .product-card {
        width: 90%;
        margin: 10px;
      }
    }
    
    /* Style scrollbar for Chrome, Safari, and Opera */
    .product-list-container::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    
    .product-list-container::-webkit-scrollbar-thumb {
      background: #333;
    }
    
    .product-list-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    
    .product-list-container::-webkit-scrollbar-track {
      background: #ccc;
    }
    
    .category-wrapper {
      width: calc(14.2% - 10px);
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      outline: 2px solid transparent;
      transition: 0.2s ease-in-out;
      border-radius: 20px;
      background: inherit;
  }
  
  
  .category-wrapper:hover {
      outline: 2px solid #1C172C;
      transition: 0.2s ease-in-out;
      cursor: pointer!important;
  text-decoration: none!important;
  }
  
  .category-wrapper:hover a {
      color: #1C172C!important;
  text-decoration: none!important;
  }
  
  .category-wrapper:hover iconify-icon {

  }
  
  .category-name {

  color: var(--navy)!important;
  }
  .light-green {

  }
  
  .category-outer {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
  }
  </style>

      <script>
          document.addEventListener("DOMContentLoaded", function() {
      const scrollRight = document.getElementById("scrollRight");
      const productListContainer = document.getElementById("productListContainer");
    
      scrollRight.addEventListener("click", function() {
        productListContainer.scrollBy({
          top: 0, 
          left: 620, 
          behavior: 'smooth'
        });
      });
    
      let isDown = false;
      let startX;
      let scrollLeft;
    
      productListContainer.addEventListener('mousedown', (e) => {
        isDown = true;
        productListContainer.classList.add('active');
        startX = e.pageX - productListContainer.offsetLeft;
        scrollLeft = productListContainer.scrollLeft;
      });
    
      productListContainer.addEventListener('mouseleave', () => {
        isDown = false;
        productListContainer.classList.remove('active');
      });
    
      productListContainer.addEventListener('mouseup', () => {
        isDown = false;
        productListContainer.classList.remove('active');
      });
    
      productListContainer.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - productListContainer.offsetLeft;
        const walk = (x - startX) * 2; //scroll-fast
        productListContainer.scrollLeft = scrollLeft - walk;
      });
    
      productListContainer.addEventListener('touchstart', (e) => {
        isDown = true;
        startX = e.touches[0].pageX - productListContainer.offsetLeft;
        scrollLeft = productListContainer.scrollLeft;
      });
    
      productListContainer.addEventListener('touchend', () => {
        isDown = false;
      });
    
      productListContainer.addEventListener('touchmove', (e) => {
        if (!isDown) return;
        const x = e.touches[0].pageX - productListContainer.offsetLeft;
        const walk = (x - startX) * 2; //scroll-fast
        productListContainer.scrollLeft = scrollLeft - walk;
      });
    });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW2 Trickshotting Loadout</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
        }
        .mw2-root {
            --primary-color: #d4a017;
            --primary-dark: #b58900;
            --secondary-color: #1a2522;
            --accent-color: #b30000;
            --text-color: #e0e0e0;
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --border-color: #333;
            --border-active: #d4a017;
            --gradient-dark: linear-gradient(135deg, #141414 0%, #0a0a0a 100%);
            --gradient-light: linear-gradient(135deg, #1c2522 0%, #141414 100%);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --glow: 0 0 10px rgba(212, 160, 23, 0.3);
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Rajdhani', 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .mw2-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 20px;
        }
        .mw2-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background-color: var(--primary-color);
        }
        .mw2-title {
            color: var(--primary-color);
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(212, 160, 23, 0.5);
            font-weight: 700;
        }
        .mw2-action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            height: 64px;
        }
        .mw2-loadout-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .mw2-weapons-section {
            grid-column: span 12;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .mw2-equipment-perks-section {
            grid-column: span 12;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .mw2-card {
            background: var(--gradient-dark);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
        }
        .mw2-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border-color: var(--border-active);
        }
        .mw2-card-header {
            background: var(--gradient-light);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .mw2-card-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .mw2-card-body {
            padding: 20px;
        }
        .mw2-weapon-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .mw2-weapon-info {
            display: flex;
            gap: 15px;
            flex: 1;
        }
        .mw2-weapon-image-container {
            width: 45%;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .mw2-weapon-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .mw2-weapon-card:hover .mw2-weapon-image {
            transform: scale(1.05);
        }
        .mw2-weapon-details {
            width: 55%;
        }
        .mw2-weapon-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }
        .mw2-attachments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .mw2-attachment-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 5px;
            width: 70px;
        }
        .mw2-attachment-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
        }
        .mw2-attachment-name {
            font-size: 0.7rem;
            text-align: center;
            margin-top: 4px;
        }
        .mw2-camo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            margin-top: auto;
        }
        .mw2-camo-label {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .mw2-camo-name {
            font-size: 1rem;
            color: var(--text-color);
        }
        .mw2-camo-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
        }
        .mw2-equipment-card {
            display: flex;
            flex-direction: column;
        }
        .mw2-equipment-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .mw2-equipment-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            padding: 10px;
        }
        .mw2-equipment-item:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .mw2-equipment-label {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .mw2-equipment-name {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        .mw2-equipment-image {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .mw2-perks-card {
            display: flex;
            flex-direction: column;
        }
        .mw2-perks-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;
        }
        .mw2-perk-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 32%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            text-align: center;
        }
        .mw2-perk-item:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .mw2-perk-image {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 4px;
        }
        .mw2-perk-tier {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .mw2-perk-name {
            font-size: 0.9rem;
            color: var(--text-color);
        }
        .mw2-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .mw2-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }
        .mw2-btn:hover::before {
            left: 100%;
        }
        .mw2-btn-secondary {
            background-color: rgba(30, 30, 30, 0.7);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        .mw2-btn:hover {
            transform: translateY(-3px);
        }
        .mw2-btn-secondary:hover {
            background-color: rgba(40, 40, 40, 0.7);
            border-color: var(--primary-color);
        }
        .mw2-lock-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .mw2-lock-btn:hover {
            background-color: rgba(212, 160, 23, 0.2);
            border-color: var(--primary-color);
        }
        .mw2-lock-btn i {
            color: var(--text-color);
            font-size: 14px;
        }
        .mw2-locked .mw2-lock-btn {
            background-color: var(--primary-color);
        }
        .mw2-locked .mw2-lock-btn i {
            color: var(--secondary-color);
        }
        .mw2-shortcut-hint {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px 8px;
            margin-left: 10px;
            font-size: 0.9rem;
            vertical-align: middle;
        }
        @media (max-width: 1200px) {
            .mw2-loadout-grid {
                grid-template-columns: 1fr;
            }
            .mw2-weapons-section, .mw2-equipment-perks-section {
                grid-column: span 12;
            }
        }
        @media (max-width: 768px) {
            .mw2-weapons-section, .mw2-equipment-perks-section {
                grid-template-columns: 1fr;
            }
            .mw2-title {
                font-size: 2.2rem;
            }
            .mw2-action-buttons {
                flex-direction: column;
            }
            .mw2-btn {
                width: 100%;
            }
            .mw2-perks-container {
                flex-direction: column;
            }
            .mw2-perk-item {
                width: 100%;
            }
        }
        .mw2-fa {
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .mw2-fa-lock:before {
            content: "\f023";
        }
        .mw2-fa-unlock:before {
            content: "\f09c";
        }
        .mw2-fa-random:before {
            content: "\f074";
        }

                    <div class="mw2-card-body">

                            <div class="mw2-weapon-details">
                                <div class="mw2-weapon-name" id="mw2-secondary"></div>
                                <div class="mw2-attachments-container" id="mw2-secondaryAttachments"></div>
                            </div>

                    </div>
                </div>
            </div>

            <div class="mw2-equipment-perks-section">
                <div class="mw2-card mw2-equipment-card" data-type="equipment">
                    <div class="mw2-card-header">
                        <div class="mw2-card-title">Equipment</div>
                        <div class="mw2-lock-btn" onclick="mw2ToggleLock(this)">

        // Check if attachments are compatible
        function areAttachmentsCompatible(attachments) {
            const groups = {};
            for (const attachment of attachments) {
                if (attachment.group) {
                    if (groups[attachment.group]) {
                        return false; // Only one attachment per group
                    }
                    groups[attachment.group] = 1;
                }
            }
            return true;
        }

        // Get random attachments
        function getRandomAttachments(weapon) {
            let availableAttachments = [];
            if (weapon.type === "sniper") {
                availableAttachments = mw2SniperAttachments;
            } else if (["pistol", "machine_pistol", "shotgun", "launcher"].includes(weapon.type)) {
                if (weapon.type === "launcher") {
                    return []; // Launchers have no attachments
                }
                availableAttachments = mw2SecondaryAttachments.filter(attachment => {
                    return attachment.compatibleWeapons.includes(weapon.name);
                });
            }

            let attempts = 0;
            let validAttachments = [];
            const maxAttempts = 50;

            while (attempts < maxAttempts && validAttachments.length === 0) {
                attempts++;
                const shuffled = [...availableAttachments].sort(() => 0.5 - Math.random());
                const candidateAttachments = shuffled.slice(0, 1); // Only one attachment
                if (areAttachmentsCompatible(candidateAttachments)) {
                    validAttachments = candidateAttachments;
                }
            }

            return validAttachments;
        }

        function renderAttachments(attachments, containerId) {
            const container = document.getElementById(containerId);

            attachments.forEach(attachment => {
                const attachmentElement = document.createElement('div');
                attachmentElement.className = 'mw2-attachment-item';
                attachmentElement.innerHTML = `
                    <img class="mw2-attachment-image" src="${attachment.image}" alt="${attachment.name}">
                    <div class="mw2-attachment-name">${attachment.name}</div>
                `;
                container.appendChild(attachmentElement);
            });
        }

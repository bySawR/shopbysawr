<body>
  <section class="product-specs">
    <h2>Specifications</h2>

    <div class="spec-item">
      <span class="spec-text">Size</span>
      <span class="spec-icon">1280 x 720px</span>
    </div>

    <div class="spec-item">
      <span class="spec-text">Format</span>
      <span class="spec-icon">PNG</span>
    </div>

    <div class="spec-item">
      <span class="spec-text">Compatibility</span>
      <span class="spec-icon"><img src="https://payhip.com/cdn-cgi/image/format=auto,width=500/https://pe56d.s3.amazonaws.com/o_1h6s6rlqpnbeovdqi71ae01shig.png"></span>
    </div>

    <div class="spec-item">
      <span class="spec-text">Sound Effects</span>
      <span class="spec-icon"><iconify-icon icon="akar-icons:circle-check-fill" style="color: var(--success-dark-green);" width="50"></iconify-icon></span>
    </div>

    <div class="spec-item">
      <span class="spec-text">Customizable</span>
      <span class="spec-icon"><iconify-icon icon="akar-icons:circle-minus-fill" style="color: var(--grey);" width="50"></iconify-icon></span>
    </div>

    <div class="spec-item">
      <span class="spec-text">Tags</span>
      <div class="spec-tags-wrapper">
        <!-- Add the desired links for each spec tag -->
        <a href="https://shop.bysawr.com/collection/call-of-duty"><div class="spec-tag">Call of Duty</div></a>
        <a href="https://shop.bysawr.com/collection/call-of-duty"><div class="spec-tag">Premade</div></a>
      </div>
    </div>

  </section>
</body>

        body {
            padding: 0;
            margin: 0;
            background-color: black;
        }
        /* All classes prefixed with bo2- to avoid conflicts */
        .bo2-root {
            --primary-color: #f7d117;
            --primary-dark: #d9b800;
            --secondary-color: #1e1e1e;
            --accent-color: #ff4d00;
            --text-color: #e0e0e0;
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --border-color: #333;
            --border-active: #f7d117;
            --gradient-dark: linear-gradient(135deg, #141414 0%, #0a0a0a 100%);
            --gradient-light: linear-gradient(135deg, #1c1c1c 0%, #141414 100%);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --glow: 0 0 10px rgba(247, 209, 23, 0.3);
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Rajdhani', 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .bo2-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 20px;
        }

        .bo2-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .bo2-title {
            color: var(--primary-color);
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(247, 209, 23, 0.5);
            font-weight: 700;
        }

        .bo2-action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            height: 64px;
        }

        .bo2-loadout-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .bo2-weapons-section {
            grid-column: span 12;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bo2-equipment-perks-section {
            grid-column: span 12;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bo2-card {
            background: var(--gradient-dark);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
        }

        .bo2-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            border-color: var(--border-active);
        }

        .bo2-card-header {
            background: var(--gradient-light);
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bo2-card-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bo2-card-body {
            padding: 20px;
        }

        .bo2-weapon-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .bo2-weapon-info {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        .bo2-weapon-image-container {
            width: 45%;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .bo2-weapon-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .bo2-weapon-card:hover .bo2-weapon-image {
            transform: scale(1.05);
        }

        .bo2-weapon-details {
            width: 55%;
            display: flex;
            flex-direction: column;
        }

        .bo2-weapon-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 8px;
            min-height: 80px;
            color: var(--text-color);
        }

        .bo2-camo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
        }

        .bo2-camo-label {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bo2-camo-name {
            font-size: 1rem;
            color: var(--text-color);
        }

        .bo2-camo-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.3);
        }

        .bo2-equipment-card {
            display: flex;
            flex-direction: column;
        }

        .bo2-equipment-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .bo2-equipment-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px;
        }

        .bo2-equipment-item:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .bo2-equipment-label {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bo2-equipment-name {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .bo2-equipment-image {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .bo2-perks-card {
            display: flex;
            flex-direction: column;
        }

        .bo2-perks-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: space-between;
        }

        .bo2-perk-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 32%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
        }

        .bo2-perk-item:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        .bo2-perk-image {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 4px;
        }

        .bo2-perk-tier {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bo2-perk-name {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .bo2-btn {
            padding: 14px 30px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bo2-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }

        .bo2-btn:hover::before {
            left: 100%;
        }

        .bo2-btn-secondary {
            background-color: rgba(30, 30, 30, 0.7);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .bo2-btn:hover {
            transform: translateY(-3px);
        }

        .bo2-btn-secondary:hover {
            background-color: rgba(40, 40, 40, 0.7);
            border-color: var(--primary-color);
        }

        /* Lock functionality */
        .bo2-lock-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .bo2-lock-btn:hover {
            background-color: rgba(247, 209, 23, 0.2);
            border-color: var(--primary-color);
        }

        .bo2-lock-btn i {
            color: var(--text-color);
            font-size: 14px;
        }

        .bo2-locked .bo2-lock-btn {
            background-color: var(--primary-color);
        }

        .bo2-locked .bo2-lock-btn i {
            color: var(--secondary-color);
        }

        /* Keyboard shortcut hint */
        .bo2-shortcut-hint {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 2px 8px;
            margin-left: 10px;
            font-size: 0.9rem;
            vertical-align: middle;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .bo2-loadout-grid {
                grid-template-columns: 1fr;
            }
            
            .bo2-weapons-section, .bo2-equipment-perks-section {
                grid-column: span 12;
            }
        }

        @media (max-width: 768px) {
            .bo2-weapons-section, .bo2-equipment-perks-section {
                grid-template-columns: 1fr;
            }
            
            .bo2-title {
                font-size: 2.2rem;
            }
            
            .bo2-action-buttons {
                flex-direction: column;
            }
            
            .bo2-btn {
                width: 100%;
            }
            
            .bo2-perks-container {
                flex-direction: column;
            }
            
            .bo2-perk-item {
                width: 100%;
            }
        }

        /* Font Awesome icons */
        .bo2-fa {
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bo2-fa-lock:before {
            content: "\f023";
        }
        .bo2-fa-unlock:before {
            content: "\f09c";
        }
        .bo2-fa-random:before {
            content: "\f074";
        }

        function bo2ToggleLock(element) {
            const card = element.closest('.bo2-card');
            card.classList.toggle('bo2-locked');
            
            if (card.classList.contains('bo2-locked')) {
                element.innerHTML = '<i class="fa bo2-fa bo2-fa-lock"></i>';
            } else {
                element.innerHTML = '<i class="fa bo2-fa bo2-fa-unlock"></i>';
            }
        }

        function bo2GenerateClass() {
            // Check if primary weapon is locked
            if (!document.querySelector('[data-type="primary"]').classList.contains('bo2-locked')) {
                const primary = bo2Primaries[Math.floor(Math.random() * bo2Primaries.length)];
                const primaryCamo = bo2Camos[Math.floor(Math.random() * bo2Camos.length)];
                
                document.getElementById("bo2-primary").innerHTML = primary.name;
                document.getElementById("bo2-primaryImage").src = primary.image;
                document.getElementById("bo2-primaryCamo").innerHTML = primaryCamo.name;
                document.getElementById("bo2-primaryCamoImage").src = primaryCamo.image;
                
                bo2CurrentLoadout.primary = primary;
                bo2CurrentLoadout.primaryCamo = primaryCamo;
            }

            }
        }
